<!DOCTYPE html>
<html>
     <meta charset="utf-8">
     <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
     <a-scene embedded arjs>
         <a-marker preset="hiro" id='marker-hiro' registerevents>
         <a-torus position="0 0.5 0" color="green" radius="0.5" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000">
          </a-torus>
         <a-plane src="figure.jpg" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"></a-plane>
         <a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
        <a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
        <a-torus-knot color="orange" radius="0.5" position="1 0.5 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
        <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" width="2.5" height="1.5" position="0 1 -1"></a-plane>
        <a-text value="Робота Войлової Ганни!" color="black" width="3" position="-1 0.5 -1" font="Adventure-msdf.json" negate="false"></a-text>
        </a-marker>
          
          <a-marker preset="kanji" id='marker-kanji' registerevents>
         <a-box position='0 0.5 0' material='src: cube.jpg' jump></a-box>
        </a-marker>
          
        <a-marker  type='pattern' url='pattern-voilova.patt'>       
        <a-torus-knot color="orange" radius="0.5" position="1 0.5 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
       <a-torus-knot color="white" radius="0.5" position="-1 1.5 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 5000"></a-torus-knot>
        </a-marker>
          
        <a-entity camera></a-entity>
  
     </a-scene>
</html>
